<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Display</title>
    <style>
        .highlight {
            color: turquoise;
        }

        .blue-bg {
            background-color: blue;
        }

        #unique {
            color: red;
        }
    </style>
</head>

<body>
    <!--Block elements-->
    <p class="highlight">This is a paragraph</p>

    <ul class="blue-bg highlight">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>


    </ul>
    <!--Inline Elements-->
    <a href="https://github.com/Edeh-Chinecherem/Learn-Web-Development"> Some text</a>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF1IwK6-SxM83UpFVY6WtUZxXx-phss_gAUfdKbkTfau6VWVkt"
        alt="" width="300px">

    <!--div element-->
    <div style="background-color: aqua;">
        <h2 id="unique">Second Heading</h2>
        <p>This is a paragraph inside a div</p>
    </div>

    <!--span element-->

    <p>This is a <span style="color: red;">paragraph</span> that nests a span element</p>

</body>

</html>
